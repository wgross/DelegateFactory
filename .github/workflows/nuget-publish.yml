# This workflow builds the DelegateFactory project and pushes the NuGet package to nuget.org on release.
name: Build and Publish NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/DelegateFactory/DelegateFactory.csproj

      - name: Build
        run: dotnet build src/DelegateFactory/DelegateFactory.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/DelegateFactory/DelegateFactory.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish to NuGet
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

      - name: Push to NuGet.org
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
